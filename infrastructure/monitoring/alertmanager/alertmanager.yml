    equal: ['instance', 'alertname']
  
  # ContainerDown ì•Œë¦¼ì´ ìˆìœ¼ë©´ ê°™ì€ ì»¨í…Œì´ë„ˆì˜ ë‹¤ë¥¸ ì•Œë¦¼ ì–µì œ
