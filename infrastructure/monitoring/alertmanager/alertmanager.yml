          <p><strong>ì„¤ëª…:</strong> {{ range .Alerts }}{{ .Annotations.description }}<br/>{{ end }}</p>

  # Critical ì•Œë¦¼ - ì´ë©”ì¼ + Slack
  - name: 'critical'
