global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@coldchain-system.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# ì•Œë¦¼ í…œí”Œë¦¿
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ë¼ìš°íŒ… ê·œì¹™
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical ì•Œë¦¼ - ì¦‰ì‹œ ì „ì†¡
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning ì•Œë¦¼ - ê·¸ë£¹í™”í•˜ì—¬ ì „ì†¡
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      repeat_interval: 1h
    
    # Database ì•Œë¦¼ - ë³„ë„ ì±„ë„
    - match:
        category: database
      receiver: 'database-team'
      group_wait: 10s
    
    # Application ì•Œë¦¼
    - match:
        category: application
      receiver: 'dev-team'
      group_wait: 10s

