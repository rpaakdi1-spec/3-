global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'coldchain-production'
    environment: 'production'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 알림 규칙 파일
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 스크랩 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 시스템 메트릭
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'coldchain-server'

  # cAdvisor - 컨테이너 메트릭
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'coldchain-server'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'coldchain-db'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          instance: 'coldchain-cache'

  # Backend API - FastAPI 메트릭
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'

  # ECS Service Discovery (프로덕션 환경)
  - job_name: 'ecs-backend'
    ec2_sd_configs:
      - region: ap-northeast-2
        port: 8000
        filters:
          - name: tag:Service
            values:
              - coldchain-backend
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
      - source_labels: [__meta_ec2_private_ip]
        target_label: __address__
        replacement: '${1}:8000'

  # AWS CloudWatch 메트릭
  - job_name: 'cloudwatch'
    honor_timestamps: true
    scrape_interval: 5m
    scrape_timeout: 1m
    static_configs:
      - targets: ['cloudwatch-exporter:9106']

