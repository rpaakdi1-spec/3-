version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: uvis-db
    environment:
      POSTGRES_DB: ${DB_NAME:-uvis_db}
      POSTGRES_USER: ${DB_USER:-uvis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - uvis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-uvis_user} -d ${DB_NAME:-uvis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: uvis-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - uvis-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uvis-backend
    environment:
      # 데이터베이스
      DATABASE_URL: postgresql://${DB_USER:-uvis_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-uvis_db}
      
      # Redis
      REDIS_URL: redis://:{REDIS_PASSWORD:-redispass}@redis:6379/0
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION: 30
      
      # 환경
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}
      
      # 파일 업로드
      UPLOAD_BASE_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 52428800
      
      # API
      API_PREFIX: /api/v1
      
      # AI API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - uvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uvis-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - uvis-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Nginx 리버스 프록시 (선택사항 - HTTPS용)
  nginx:
    image: nginx:alpine
    container_name: uvis-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - uvis-network
    restart: unless-stopped
    profiles:
      - https

  # Prometheus (모니터링)
  prometheus:
    image: prom/prometheus:latest
    container_name: uvis-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - uvis-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (대시보드)
  grafana:
    image: grafana/grafana:latest
    container_name: uvis-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - uvis-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  uvis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
